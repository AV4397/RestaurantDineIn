<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default_cust">

<head>
	<title>My Profile </title>
</head>

<body>
	<div layout:fragment="content" class="row">
		<div class="row page-edit">
			<div class="col-md-12">

				<h2>
					My Profile
				</h2>
			</div>
			<div class="col-md-12">

				<form th:action="@{/customer/update}" th:object="${customer}">
					<table class="tbl-form">
						<tr>
							<td> Customer ID</td>
							<td><input readonly type="text" class="form-control" name="customerId"
									th:value="${obj.customerId}" />
							</td>
						</tr>
						<tr>
						 <td>First  Name</td>
							<td><input type="text" class="form-control" name="fname" th:value="${obj.fname}" minlength="3" required />
							</td>
						</tr>
						<tr>
							<td> Last Name</td>
							<td><input type="text" class="form-control" name="lname" th:value="${obj.lname}" minlength="1" required />
							</td>
							</tr>
						<tr>
							<td>Address</td>
							<td><textarea class="form-control" name="address" cols="60" rows="3"
									th:text="${obj.address}" minlength="4" required></textarea></td>
						</tr>
						<tr>
							<td>Mobile</td>
							<td><input type="text" class="form-control" name="mobile" th:value="${obj.mobile}"
									maxlength="10" minlength="10" pattern="\d{10}"  title="Phone number must be exactly 10 digits" required /></td>
						</tr>
						<tr>
							<td>Email Id</td>
							<td><input type="text" class="form-control" name="emailId" th:value="${obj.emailId}"
									required /></td>
						</tr>
						<tr>
							<td>Zip</td>
							<td><input type="text" class="form-control" name="zip" th:value="${obj.zip}" required /></td>
						</tr>

						<tr>
							<td>Password</td>
							<td><input type="password" class="form-control" name="password"
									th:value="${obj.password}" minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@!\/])[A-Za-z\d@!\/]{8,}$"  title="Password must be 8 characters long and include at least one letter, one number, and one special character (@, !, /)" required /></td>
						</tr>
					</table>

					<input type="hidden" name="id" th:value="${obj.id}" />
					<button type="submit" class="btn btn-success btn-submit">Update</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

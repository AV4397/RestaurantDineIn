<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

<!-- Customized Bootstrap Stylesheet -->

<body>
	<div class="container-xxl bg-white p-0">

		<!-- Navbar & Hero Start -->
		<div class="container-xxl position-relative p-0 ">
			<nav
				class="navbar navbar-expand-lg navbar-dark bg-info px-4 px-lg-5 py-3 py-lg-0">
				<a href="" class="navbar-brand p-0">
					<span class="text-danger m-0"  th:text="${'Welcome '+session.name+' | '+session.usertype	}">
					</span> 
				</a>
				<button class="navbar-toggler" type="button"

						<a class="nav-item nav-link active" href="/customer/home">Home</a>

				</div>
			</nav>
	
		</div>
		<!-- Navbar & Hero End -->

			<div class="container" 			>

			</div>
		</div>
		<!-- Service End -->

		<div
			class="container-fluid bg-dark text-light footer pt-2 ">

		</div>

	<script src="/lib/waypoints/waypoints.min.js"></script>
	<script src="/lib/counterup/counterup.min.js"></script>
	<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="/lib/tempusdominus/js/moment.min.js"></script>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Create Category</title>
</head>

<body>
	<div layout:fragment="content" class="row">
		<div class="row page-create">
			<div class="col-md-12">
				<h2>
					Add New

				</h2>
			</div>
			<div class="col-md-12">

				<form th:action="@{/category/save}" th:object="${category}">
					<table class="tbl-form">
						<tr>
							<td>Name</td>
							<td><input type="text" class="form-control" name="name" required /></td>
						</tr>
						
						<tr>
							<td>Description</td>
							<td><textarea class="form-control" name="remarks" cols="60" rows="5" required></textarea></td>
						</tr>

					</table>
					<button type="submit" class="btn btn-success btn-submit">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

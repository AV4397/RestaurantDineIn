<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Create order</title>
</head>

<body>
	<div layout:fragment="content" class="row ">
		<div class="row page-create">
			<div class="col-md-12">

				<h2>
					Add New

				</h2>
			</div>
			<div class="col-md-12">

				<form th:action="@{/reservation/walkin/save}" th:object="${order}" method="post">

					<table class="tbl-form">
						<tr>
							<td>Table No</td>
							<td>
								<select class="form-control" name="tableNo">
									<option th:if="${reservation!=null}" th:value="${reservation.tableNo}"
										th:text="${reservation.tableNo}"></option>
									<option th:each="data : ${tables}" th:value="${data.tableNo}"
										th:text="${data.tableNo}">
									</option>
								</select>

							</td>
						</tr>
						<tr>
							<td>Slot</td>
							<td>
								<select class="form-control" name="slotTime">
									<option th:if="${reservation!=null}" th:value="${reservation.slotTime}"
										th:text="${reservation.slotTime}"></option>
									<option th:each="data : ${slots}" th:value="${data.slotTime}"
										th:text="${data.slotTime}">
									</option>
								</select>

							</td>
						</tr>

					</table>
					<input type="hidden" class="form-control" name="custId" value="Direct Walkin" />
					<input type="hidden" class="form-control" name="reservationId" value="Walkin" />
					<button type="submit" class="btn btn-success btn-submit">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

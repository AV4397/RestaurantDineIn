<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Show Menu Details</title>
</head>

<body>
	<div layout:fragment="content" class="row page-view">
		<div class="row">
			<div class="col-md-12">

				<h2>
					<span th:text="${obj.name}"></span>
				</h2>
			</div>
			<div class="col-md-12">

				<table class="tbl-show table " style="width: 500px;">
					<tr>
						<td colspan="2" style="text-align: center;">
							<img th:src="@{'/uploads/' + ${obj.imgUrl}}" width="400px" height="200px">
						</td>
					</tr>
					<tr>
						<td>ID</td>
						<td th:text="${obj.menuId}"></td>
					</tr>
					<tr>
						<td>Category </td>
						<td th:text="${catName}"></td>
					</tr>


					<tr>
						<td>Name</td>
						<td th:text="${obj.name}"></td>
					</tr>
					<tr>
						<td>Price</td>
						<td th:text="${obj.price}"></td>
					</tr>
					<tr>
						<td colspan="2" th:text="${obj.recipe}"></td>
					</tr>

				</table>
			</div>
			<div class="col-md-12">

				<form action="/menu/delete" th:if="${session.usertype=='Manager'}">
					<input type="hidden" name="id" th:value="${obj.id}" />
					<h2><input type="submit" class="btn btn-danger btn-submit" value="Delete"
							onclick="return confirm('Are you sure?');" />
						<a th:href="@{'/menu/edit/' + ${obj.id}}" class="btn btn-warning btn-submit">Edit</a>
					</h2>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

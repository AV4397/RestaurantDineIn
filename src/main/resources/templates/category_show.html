<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Show Category</title>
</head>

<body>
	<div layout:fragment="content" class="row page-view">
		<div class="row">
			<div class="col-md-12">
				<h2>
					Category Details
				</h2>
			</div>
			<div class="col-md-12">

				<table class="tbl-show table" style="width:600px">
					<tr>
						<td>Id</td>
						<td th:text="${obj.catId}"></td>
					</tr>
					<tr>
						<td>Category</td>
						<td th:text="${obj.name}"></td>
					</tr>
					<tr>
						<td>Description</td>
						<td th:text="${obj.remarks}"></td>
					</tr>
				
				</table>
			</div>
			<div class="col-md-12">

				<form  th:if="${session.usertype=='Manager'}">
					<h2>
						<a th:href="@{'/category/edit/' + ${obj.id}}" class="btn btn-warning btn-submit">Edit</a>
					</h2>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

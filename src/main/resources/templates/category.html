<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Categories List</title>
</head>

<body>
	<div layout:fragment="content" class="row">

		<div class="row page-list">

			<h2 class="text-primary">
				Menu Categories
			</h2>
			
			<a th:if="${session.usertype=='Manager'}" href="/category/create"><button class="btn-success">Add New</button></a>
			
			<div class="table-responsive">
				<table class="table table-striped page-details">
					<thead class="table-primary">
						<tr>
							<th>Name</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="data : ${datalist}">
							<td><a th:text="${data.name}" th:href="@{'/category/show/' + ${data.id}}"></a></td>
							<td th:text="${data.remarks}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Edit Payment Details </title>
</head>

<body>
	<div layout:fragment="content" class="row">
		<div class="row page-edit">
			<div class="col-md-12">

				<h2>
					Payment
				</h2>
			</div>
			<div class="col-md-12">
			
							<table class="tbl-show table table-success ">
								<tr>
									<td colspan=2>
										<table style="width: 95%; text-align: center" class="table-bordered">
											<tr>
												<th class="center">Order Item</th>
												<th class="center">Quantity</th>
												<th class="center">Price</th>
											</tr>
											<tr th:each="item : ${obj.orderItems}">
												<td th:text="${item.name}"></td>
												<td th:text="${item.qty}"></td>
												<td th:text="${item.price}"></td>
											</tr>
										</table>
									</td>
								</tr>
			
							</table>
						</div>
			<div class="col-md-12">

				<form th:action="@{/order/payment/update}" th:object="${payment}">
					<table class="tbl-form">
						<tr>
							<td>Total Amount</td>
							<td><input readonly type="text" class="form-control" name="totalAmount"
									th:value="${obj.amount}" /></td>
						</tr>
						<tr>
							<td>Tips Amount</td>
							<td><input type="text" class="form-control" name="tipsAmount" /></td>
						</tr>
						<tr>
							<td>Payment Mode</td>
							<td><select class="form-control" name="paymentMode">
								   <option value="cash">Cash</option>
							       <option value="debit_card">Debit Card</option>
								   <option value="credit_card">Credit card</option>
							       
							  </select></td>
						</tr>

					</table>

					<input type="hidden" name="orderId" th:value="${obj.orderId}" />
					<button type="submit" class="btn btn-success btn-submit">Update</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

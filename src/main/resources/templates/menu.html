<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Menu List</title>
</head>

<body>

	<div layout:fragment="content" class="row">

		<div class="row page-list">
			<div class="col-md-12">
				<h2 class="text-success">
					Menu Details
				</h2>
				<a th:if="${session.usertype=='Manager'}" href="/menu/create"><button class="btn-success">Add New</button></a>

			</div>
			<div class="col-md-12">
				<div class="table-responsive" >
					<table class="table table-striped page-details">
						<thead class="table-success">
							<tr>
								<th>Menu</th>
								<th>Name</th>
								<th>Price</th>
								<th>Description</th>
								<th>Details</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="data : ${datalist}">
								<td style="text-align: center;">
									<img th:src="@{'/uploads/' + ${data.imgUrl}}" width="80px" height="50px">
								</td>
								<td th:text="${data.name}"></td>
								<td th:text="${data.price}"></td>
								<td th:text="${data.recipe}"></td>
								<td><a th:href="@{'/menu/show/' + ${data.id}}">
										<button>Details</button>
									</a></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
